{% extends 'base.html' %}

{% block title %}
<title>Table</title>
{% endblock %}

{% block body %}
{{ table | safe }}
<table>
  <tr>
    <td>Name</td>
    <td>Surname</td>
    <td>Age</td>
    <td>AVG points</td>
  </tr>
  {% for student in data %}
  <tr>
    <td>{{ student["name"] }}</td>
    <td>{{ student.surname }}</td>
    <td>{{ student.age }}</td>
    <td>{{ student.avg_points }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
