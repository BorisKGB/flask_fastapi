{% extends 'base.html' %}

{% block title %}
    {{ super() }} - {{ title }}
{% endblock %}

{% block content %}
    <div class="row">
        {% for user in users %}
            <p class="col-12 col-md-6">User name: {{ user.username }}<br>
            User email: {{ user.email }}</p>
        {% endfor %}
    </div>
{% endblock %}
